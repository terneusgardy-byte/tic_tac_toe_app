<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe ğŸ²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LOAD CSS FROM /static USING FLASK -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="title">Tic Tac Toe ğŸ®</div>
    <div class="subtitle">Two players Â· Local game Â· First to 3 wins? â­</div>

    <div class="mode-toggle">
      <button id="mode-pvp" class="mode-btn mode-active">2 Players</button>
      <button id="mode-pvc" class="mode-btn">Vs Computer</button>
    </div>

    <!-- Difficulty (only visible in Vs Computer) -->
    <div id="difficultyRow" class="difficulty-row hidden">
      <span class="difficulty-label">Difficulty:</span>
      <button class="diff-btn diff-active" data-level="easy">Easy</button>
      <button class="diff-btn" data-level="normal">Normal</button>
      <button class="diff-btn" data-level="hard">Hard</button>
    </div>

    <!-- Theme toggle -->
    <div style="text-align: right; margin-bottom: 12px;">
      <button id="themeToggle" class="btn btn-ghost" style="padding:6px 12px; font-size:0.8rem;">
        â˜€ï¸ Light
      </button>
    </div>

    <div class="status">
      <div class="turn" id="turnText">
        Turn: <span id="turnBadge">X</span>
      </div>
      <div class="message" id="messageText">Player X starts. Tap a square.</div>
    </div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-idx="0"></div>
      <div class="cell" data-idx="1"></div>
      <div class="cell" data-idx="2"></div>
      <div class="cell" data-idx="3"></div>
      <div class="cell" data-idx="4"></div>
      <div class="cell" data-idx="5"></div>
      <div class="cell" data-idx="6"></div>
      <div class="cell" data-idx="7"></div>
      <div class="cell" data-idx="8"></div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="resetBtn">
        <span class="icon">ğŸ”</span>
        Reset board
      </button>
      <button class="btn btn-ghost" id="clearScoreBtn">
        <span class="icon">ğŸ§¹</span>
        Clear scores
      </button>
    </div>

    <!-- Win crown + clap burst -->
    <div id="winCrown" class="crown hidden">ğŸ‘‘</div>
    <div id="clapBurst" class="clap-container hidden"></div>

    <div class="scoreboard">
      <div class="score-x" id="scoreX">X wins: 0</div>
      <div class="score-o" id="scoreO">O wins: 0</div>
      <div class="score-draw" id="scoreDraw">Draws: 0</div>
    </div>
  </div>

  <!-- Win sound (applause) -->
  <audio
    id="winSound"
    preload="auto"
    playsinline
    src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_c1a96514fa.mp3?filename=small-crowd-applause-6695.mp3">
  </audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- LOAD JS FROM /static USING FLASK -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
