<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac ToeğŸ®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest + theme color -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0f172a">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrap">
  <div class="title">
    <span class="pulse-emoji">ğŸ®</span>&nbsp;
    Tic Tac Toe Arena
    &nbsp;<span class="pulse-emoji">ğŸ®</span>
  </div>
  <div class="subtitle">â­Two players Â· Local game Â· First to 3 winsâ­</div>

  <!-- TOP BAR: left = modes, right = sound/light -->
<div class="top-bar">
  <!-- LEFT: Game modes -->
  <div class="mode-toggle">
    <button id="mode-pvp" class="mode-btn mode-active">2 Players</button>
    <button id="mode-pvc" class="mode-btn">Vs Computer</button>
    <button id="mode-online" class="mode-btn">Online</button>
  </div>

  <!-- RIGHT: Sound + Theme -->
  <div class="top-right">
    <button
      id="avToggle"
      class="btn btn-ghost"
      style="padding:6px 12px; font-size:0.8rem;"
    >
      ğŸ”Š SOUND ON
    </button>
    <button
      id="themeToggle"
      class="btn btn-ghost"
      style="padding:6px 12px; font-size:0.8rem;"
    >
      â˜€ï¸ Light
    </button>
  </div>
</div>

    <!-- LEVEL (directly under 2 Players / Vs Computer) -->
    <div
      id="difficultyRow"
      class="difficulty-row hidden"
      style="margin-top:-4px; margin-bottom:10px; font-size:0.85rem;"
    >
      <span class="difficulty-label" style="margin-right:6px;">Level:</span>

      <button class="diff-btn diff-active" data-level="easy">Easy</button>
      <button class="diff-btn" data-level="normal">Normal</button>
      <button class="diff-btn" data-level="hard">Hard</button>
    </div>

    <!-- STATUS BAR -->
<div class="status">
  <div class="turn" id="turnText">
    Turn: <span id="turnBadge">X</span>
  </div>
  <div class="message" id="messageText">Player X starts. Tap a square.</div>
</div>

<!-- ONLINE CONTROLS (Host / Join) -->
<div id="onlineControls" class="online-controls hidden">
  <button id="onlineHostBtn" class="btn btn-primary small-btn">Start match</button>
  <button id="onlineJoinBtn" class="btn btn-link small-btn">Join with code</button>
</div>

<!-- ONLINE STATUS LINE (Room + Share) -->
<div class="online-status hidden" id="onlineStatus"></div>

<!-- BOARD -->
<div class="board" id="board">
  <div class="cell" data-idx="0"></div>
  <div class="cell" data-idx="1"></div>
  <div class="cell" data-idx="2"></div>
  <div class="cell" data-idx="3"></div>
  <div class="cell" data-idx="4"></div>
  <div class="cell" data-idx="5"></div>
  <div class="cell" data-idx="6"></div>
  <div class="cell" data-idx="7"></div>
  <div class="cell" data-idx="8"></div>
</div>

    <!-- CONTROLS -->
    <div class="controls">
      <button class="btn btn-primary" id="resetBtn">
        <span class="icon">ğŸ”</span>
        Reset board
      </button>
      <button class="btn btn-ghost" id="clearScoreBtn">
        <span class="icon">ğŸ§¹</span>
        Clear scores
      </button>
    </div>

    <!-- Win crown + clap burst -->
    <div id="winCrown" class="crown hidden">ğŸ‘‘</div>
    <div id="clapBurst" class="clap-container hidden"></div>

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <div class="score-x" id="scoreX">X wins: 0</div>
      <div class="score-o" id="scoreO">O wins: 0</div>
      <div class="score-draw" id="scoreDraw">Draws: 0</div>
    </div>
  </div>

  <!-- Win sound (applause) -->
  <audio
    id="winSound"
    preload="auto"
    playsinline
    src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_c1a96514fa.mp3?filename=small-crowd-applause-6695.mp3">
  </audio>

  <!-- Confetti (local, works offline) -->
  <script src="{{ url_for('static', filename='vendor/canvas-confetti.min.js') }}"></script>

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .catch(err => console.log("Service worker failed:", err));
      });
    }
  </script>
</body>
</html>
